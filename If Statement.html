<!DOCTYPE html>
<head>
    <title>JavaScript - if Statement</title>
</head>
<body>
    <h1>JavaScript - if Statement</h1>

    <h4>Things to Know</h4>
    <p>
        <ul>
            <li>The if Statement runs only when the condition given is met.</li>
            <li>If the given condition is wrong, the if condition will not run</li>
        </ul> 
    </p>

    <h4>Syntax</h4>
    <p>
        if (condition) {
            code to be run;
        }
    </p>

</body>
